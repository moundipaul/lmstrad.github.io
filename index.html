<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMStrad - Traduction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        header img {
            max-width: 150px;
            display: block;
            margin: 0 auto 10px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #34495e;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a#devis-link {
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, textarea, button, select {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        function validatePhoneNumber() {
            const phoneInput = document.getElementById('phone');
            const phonePattern = /^[0-9]+$/;
            if (!phonePattern.test(phoneInput.value)) {
                alert("Veuillez entrer un numéro de téléphone valide.");
                phoneInput.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <header>
        <img src="logo.png" alt="LMStrad Logo">
        <h1>Bienvenue sur LMStrad</h1>
        <p>Traduction spécialisée, révision et gestion de projets multilingues</p>
    </header>
    <nav>
        <a href="#services">Services</a>
        <a href="#expertise">Expertise</a>
        <a href="#about">À propos</a>
        <a href="#contact">Contact</a>
        <a href="#devis" id="devis-link">Devis</a>
    </nav>
    <section id="devis">
        <div class="container">
            <h2>Demande de devis</h2>
            <form action="mailto:stellalamere843@gmail.com" method="post" enctype="multipart/form-data" onsubmit="return validatePhoneNumber()">
                <input type="text" name="name" placeholder="Nom complet" required>
                <input type="email" name="email" placeholder="Adresse e-mail" required>
                <select name="country">
                    <option value="">Sélectionner un pays</option>
                    <option value="FR">France</option>
                    <option value="BE">Belgique</option>
                    <option value="CA">Canada</option>
                    <option value="CH">Suisse</option>
                    <option value="DE">Allemagne</option>
                    <option value="UK">Royaume-Uni</option>
                    <option value="US">États-Unis</option>
                </select>
                <input type="tel" id="phone" name="phone" placeholder="+33 " required>
                <select name="service">
                    <option value="traduction">Traduction</option>
                    <option value="relecture">Relecture</option>
                    <option value="interpretariat">Interprétariat</option>
                    <option value="transcription">Transcription</option>
                </select>
                <input type="text" name="source_lang" placeholder="Langue source" required>
                <input type="text" name="target_lang" placeholder="Langue cible" required>
                <input type="date" name="deadline" placeholder="Date limite de livraison">
                <textarea name="message" placeholder="Note complémentaire"></textarea>
                <input type="file" name="file" accept=".doc,.docx,.pdf,.txt,.xls,.xlsx">
                <button type="submit">Envoyer la demande</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 LMStrad. Tous droits réservés.</p>
    </footer>
</body>
</html>
